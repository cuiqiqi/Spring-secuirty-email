<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <title>security</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
    <style type="text/css">
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Spring Security演示</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}"> 首页 </a></li>

            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<h3>security邮箱验证练习</h3>
<div class="container">

    <div class="starter-template">
        <p th:if="${param.logout}" class="bg-warning">已成功注销</p><!-- 1 -->
        <p th:if="${param.error}" class="bg-danger">有错误，请重试</p> <!-- 2 -->
        <h2>邮箱登录</h2>
        <form name="form" th:action="@{/login}" action="/login" method="POST"> <!-- 3 -->
            <div class="form-group">
                <label for="useremail">邮箱</label>
                <input type="text" class="form-control" id="useremail" name="username" value="" placeholder="请输入您的邮箱地址"/>
            </div>
            <div class="form-group">
                <button type="button" id="sendemail">获取验证码</button>
                <br/><br/>

                <input type="text" class="form-control" id="password" name="password" placeholder="请输入验证码"/>
            </div>
            <input type="submit" id="login" value="Login" class="btn btn-primary"/>
        </form>
    </div>

</div>
<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script>
$(function () {
   $("#sendemail").click(function () {
       var  emailcode = $("#useremail").val();
       $.get("/email?emailcode="+emailcode,function () {
           alert("已发送");
       })
   })
});
</script>
</body>
</html>
